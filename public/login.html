<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>

    <div class="input-group mb-3">

        <form method="POST" action="/login">

            <span class="input-group-text" id="basic-addon1">Login</span>

            <input name="email" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <br>
            <span class="input-group-text" id="basic-addon1">Password</span>

            <input name="password" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">

            <button>Entrar</button>

        </form>

    </div>

    <div class="input-group mb-3">

        <form method="GET" action="/userByPosition">

            <span class="input-group-text" id="basic-addon1">Selecciona una posición</span>
            <input name="position" type="text" class="form-control" placeholder="Posición" aria-label="Username" aria-describedby="basic-addon1">
            <button>Entrar</button>

        </form>

    </div>

</body>
</html>
